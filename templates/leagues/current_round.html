{% extends 'base.html' %}

{% block content %}
    <main>
        <h2>Current Round</h2>
        <table class="fixtures">
            <tr class="fixture_headers">
                <th>Game Number</th>
                <th>Team 1</th>
                <th></th>
                <th></th>
                <th></th>
                <th>Team 2</th>
            </tr>
            {% for game in games %}
            <tr>
                <th>{{ game.game_no }}</th>
                <th><a href="/teams/{{ game.team_1.id }}">{{ game.team_1.name }}</a></th>
                <th>Score</th>
                <th>vs</th>
                <th>Score</th>
                <th><a href="/teams/{{ game.team_1.id }}">{{ game.team_2.name }}</a></th>
                <th>{{ game.round_no }}</th>
                <th>IsLive?</th>
            </tr>
            {% endfor %}
        </table>
    </main>
{% endblock %}
